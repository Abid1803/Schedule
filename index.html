<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Daily Schedule</h1>
        <div id="current-time"></div>
    </header>
    <main>
        <div id="progress-bar" class="progress-bar"></div>
        <ul id="task-list">
            <!-- Tasks will be dynamically generated here -->
        </ul>
        <textarea id="task-editor" class="hidden"></textarea>
        <button id="save-tasks" class="hidden">Save Tasks</button>
        <button id="toggle-theme">Toggle Theme</button>
    </main>
    <footer>
        <p>Personal use only</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
