<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Daily Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .clock {
      font-size: 1.2em;
      margin-top: 5px;
    }

    .schedule {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .task .time {
      text-align: left;
      flex: 1;
    }

    .task .activity {
      text-align: right;
      flex: 2;
    }

    .current {
      background-color: #333333;
      border: 2px solid #00ffcc;
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      text-align: center;
      color: #bbbbbb;
      font-size: 0.9em;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .hidden {
      display: none;
    }

    .edit-area {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 1em;
      background-color: #1f1f1f;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      resize: vertical;
    }

    button {
      padding: 10px 15px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .task {
        flex-direction: column;
        align-items: flex-start;
      }

      .task .time, .task .activity {
        text-align: left;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Daily Schedule</h1>
    <div class="clock" id="clock"></div>
  </header>
  <div class="schedule" id="schedule"></div>

  <div class="buttons">
    <button onclick="toggleEdit()">Edit Tasks</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="edit-area hidden" id="editArea">
    <textarea id="taskInput"></textarea>
    <button onclick="saveTasks()">Save</button>
  </div>

  <div class="footer">
    This page was designed for personal use—not to showcase my knowledge in web development. It's just my way of tracking my day.
  </div>

  <script>
    const defaultTasks = `9:00 AM – 12:00 PM	Core CS
12:00 PM – 1:00 PM	Lunch + Rest
1:00 PM – 3:00 PM	Machine Learning Concepts / Practice
3:00 PM – 5:00 PM	Aptitude (Verbal + Logical Reasoning)
5:00 PM – 7:00 PM	Buffer
7:00 PM – 8:00 PM	Dinner
8:00 PM – 10:00 PM	DSA Practice
10:00 PM – 11:00 PM	DSA Practice
11:00 PM – 2:30 AM	DSA Practice
3:00 AM – 8:00 AM	Sleep`;

    const scheduleEl = document.getElementById("schedule");
    const taskInput = document.getElementById("taskInput");
    const editArea = document.getElementById("editArea");

    function loadTasks() {
      let tasks = localStorage.getItem("tasks") || defaultTasks;
      const taskLines = tasks.trim().split("\n");
      scheduleEl.innerHTML = "";
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();

      for (let line of taskLines) {
        const [time, activity] = line.split(/\t+/);
        if (!time || !activity) continue;

        const [startStr, endStr] = time.split("–").map(s => s.trim());
        const startMinutes = parseTime(startStr);
        const endMinutes = parseTime(endStr);

        const taskEl = document.createElement("div");
        taskEl.className = "task";
        if (currentMinutes >= startMinutes && currentMinutes < endMinutes) {
          taskEl.classList.add("current");
          notify(`Current Task: ${activity}`);
        }

        taskEl.innerHTML = `
          <div class="time">${time}</div>
          <div class="activity">
            <input type="checkbox" id="cb-${startMinutes}" ${isCheckedToday(startMinutes) ? "checked" : ""} onchange="toggleComplete(${startMinutes})"> ${activity}
          </div>
        `;

        scheduleEl.appendChild(taskEl);
      }
    }

    function parseTime(t) {
      const [_, h, m, period] = t.match(/(\d{1,2})(?::(\d{2}))?\s*(AM|PM)/i);
      let hour = parseInt(h);
      let minute = parseInt(m || 0);
      if (period.toUpperCase() === "PM" && hour !== 12) hour += 12;
      if (period.toUpperCase() === "AM" && hour === 12) hour = 0;
      return hour * 60 + minute;
    }

    function toggleEdit() {
      editArea.classList.toggle("hidden");
      taskInput.value = localStorage.getItem("tasks") || defaultTasks;
    }

    function saveTasks() {
      localStorage.setItem("tasks", taskInput.value);
      editArea.classList.add("hidden");
      loadTasks();
    }

    function toggleTheme() {
      document.body.classList.toggle("light-theme");
    }

    function notify(message) {
      if (Notification.permission === "granted") {
        new Notification(message);
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") new Notification(message);
        });
      }
    }

    function toggleComplete(id) {
      const completed = JSON.parse(localStorage.getItem("completed") || "{}");
      const today = new Date().toDateString();
      if (!completed[today]) completed[today] = {};
      completed[today][id] = !completed[today][id];
      localStorage.setItem("completed", JSON.stringify(completed));
    }

    function isCheckedToday(id) {
      const completed = JSON.parse(localStorage.getItem("completed") || "{}");
      const today = new Date().toDateString();
      return completed[today] && completed[today][id];
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toLocaleTimeString();
    }

    setInterval(updateClock, 1000);
    updateClock();

    loadTasks();
  </script>
</body>
</html>
